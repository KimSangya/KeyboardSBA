<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header class="bg-warning " th:fragment="headerFragment">
	<div class="h-100 d-flex justify-content-between align-items-center">
		<!-- 로고 영역 -->
		<div>
			<h1>MEMO 게시판</h1>
		</div>

		<!-- 로그인 영역 -->
		<div th:if="${session.userId != null}">
			<span th:text="${session.userName} + '님 안녕하세요'"></span> 
			<a href="/user/sign-out">로그아웃</a>
		</div>
		<div th:unless="${session.userId != null}"> <!-- 알아서 null일때 참이 될 것이다. -->
			<a href="/user/sign-in-view">로그인</a>
		</div>
	</div>
</header>
</html>
