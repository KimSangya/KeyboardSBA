<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-start flex-column min-vh-100">
	<div class="container"> <!-- 전체 div 컨테이너 설정 -->
		<div class="mt-5"> <!-- 경매 컨테이너 설정 -->
			<span>경매</span>
			
			<div class="d-flex">
				<div th:each="item : ${itemKeyBoardList}">
					<div class="mt-3 mr-5">
						<img th:src="${item.imageUrl}" class="img"> <br>
						<span th:text="${item.title}">제목</span> <br>
						<span th:text="${item.price}">가격</span> 
					</div>
				</div>
			</div>
		</div> <!-- 경매 컨테이너 끝 -->
		
		<div class="mt-5"> <!-- 경매 컨테이너 설정 -->
			<span>키보드</span>
			
			<div class="d-flex">
				<div th:each="item : ${itemKeyBoardList}">
					<div class="mt-3 mr-5">
						<img th:src="${item.imageUrl}" class="img"> <br>
						<span th:text="${item.title}">제목</span> <br>
						<span th:text="${item.price}">가격</span> 
					</div>
				</div>
			</div>
		</div> <!-- 경매 컨테이너 끝 -->
		
		<div class="mt-5"> <!-- 경매 컨테이너 설정 -->
			<span>키캡</span>
			<div class="d-flex">
				<div th:each="item : ${itemKeyBoardList}">
					<div class="mt-3 mr-5">
						<img th:src="${item.imageUrl}" class="img"> <br>
						<span th:text="${item.title}">제목</span> <br>
						<span th:text="${item.price}">가격</span> 
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
