<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="detail-box d-flex justify-content-center">
		<div>
			<div class="d-flex justify-content-center">
				<h1 class="m-4 font-weight-bold">등록 페이지</h1>
			</div>
			<form id="itemCreateForm" method="post" action="/item/create">
				<div class="d-flex justify-content-center mb-5">
					<div class="col-4"> <!-- 그림 -->
						<a href="#" id="fileUplodeBtn"><img src="../img/gallery_add_icon.png" class="img"></a>
						<input type="file" id="file" accept=".jpg, .png, .gif" class="d-none">
					</div>
					<div class="col-8"> <!-- 품목명들 -->
						<div class="d-flex m-2">
							<span class="mr-2 col-3">판매 물품:</span>
							<input type="text" id="productName" class="form-control col-6 mr-2" placeholder="품목 명을 입력해주세요">
						</div>
						<div class="d-flex m-2">
							<span class="mr-2 col-3">판매 금액:</span>
							<input type="text" id="productPrice" class="form-control col-6 mr-2" placeholder="판매 금액을 입력해주세요">
							<span class="mt-2">원</span>
						</div>
						<div class="d-flex m-2">
							<span class="mr-2 col-3">상태 종류:</span>
							<select class="form-control col-3" id="productStatus">
							  <option selected>판매중</option>
							  <option value="1">예약중</option>
							  <option value="2">판매완료</option>
							</select>
						</div>
						<div class="d-flex m-2">
							<span class="mr-2 col-3">물품 종류:</span>
							<select class="form-control col-3" id="productValue">
							  <option selected>키보드</option>
							  <option value="1">키캡</option>
							  <option value="2">교환</option>
							</select>
						</div>
					</div> <!-- 품목 명들 끝 -->
				</div>
				
				<div>
					<div class="mb-4">
						<h3>설명글</h3>
					</div>
					<textarea rows="10" cols="100" class="w-100 border-0"></textarea>
				</div>
				<br>
					<div class="d-flex justify-content-center m-3">
						<button type="submit" id="signUpBtn" class="btn btnCheck">설정완료</button>
					</div>
			</form>
		</div>
	</div>
</section>

<th:block layout:fragment="script">
	<script>
	$(document).ready(function() {
		$("#fileUplodeBtn").on('click', function(e) {
				// alert("클릭"); 정상작동함
				e.preventDefault(); // 위로 올라가는 현상 방지
				
				$("#file").click(); // 파일을 클릭하게 되는 현상 / input type="file"을 클릭한것과 같다.
				
				// 숨겨져있는 파일이 변경이 되는 때에 해야한다. change로 추가 사항 해줘야한다.
		});
		
		$("#itemCreateForm").on() // 따로 설정
	});
	</script>
</th:block>
